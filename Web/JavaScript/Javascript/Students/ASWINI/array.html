<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

<body>
    <script>
         inc=0;
         seasons = new array(3);
         seasons[0]="winter";
         seasons[1]="spring";
         seasons[2]="summer";
         seasons[3]="autumn";
         while (inc<4){
            document.write("seasons:"+ seasons[inc] +"<br/>");
            inc++;
         }
    </script>
   
</body>
