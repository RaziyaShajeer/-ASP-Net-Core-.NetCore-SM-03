<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>validation in javascript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form name="myforms">
    <p>empty field</p>
    <p>first name</p>
    <input type="text" id="demo"name="fname"><br><br>
    <input type="button"value="submit" onclick="validateforms()"/>
</form>
   
    <script>
        function validateforms(){
            var x= document.forms["myforms"]["fname"].value;
            if(x==null || x==""){
                alert("first name must be filled out");
                return false;
            }else{
                alert("ok you can continue!");
            }
        }
    </script>

</body>
</html>
