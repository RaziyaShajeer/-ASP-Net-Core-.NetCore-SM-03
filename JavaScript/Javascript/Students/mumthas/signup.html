<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

<body>
    <form onsubmit="validate()">
    <div class="container">
    <h1>SignUp </h1>
    <p>Please fill in this form to create an account.</p> 
    <hr>
    <label>First name</label>
    <input type="text" placeholder="enter your first name" id="fname"><br>
    <label>Last name</label>
    <input type="text" placeholder="enter your Last name" id="lname"><br>
    
    <label>Email</label><br>
    <input type="text" placeholder="Enter Email" name="email" id="email">
    <label>Password</label><br>
    <input type="password" placeholder="Enter password" name="password" id="pswd1"><br>
    <label>confirm Password</label><br>
    <input type="password" placeholder="confirm your password" id="pswd2"><br>
    <label>
        <input type="checkbox" checked="checked" name="remember">Remember me
    </label>
    <p>By creating an account you agree to our <a href='#' style="color:dodgerblue">Terms & Privacy</a></a></p>
    <button type="button" id="cancelbtn">cancel</button>
    <button type="submit" id="submitbtn">submit</button>
</div>
</form> 
<script>
    
        


    
    
    function validate(){
        var name1 =document.getElementById('fname').value;
        var name2=document.getElementById('lname').value;
        var email=document.getElementById("email").value;
        var pw1=document.getElementById('pswd1').value;
        var pw2=document.getElementById('pswd2').value;
        if(name1 ==""){
            alert('fill the first name');
            return false;
        }
        if(email !==""){
            var pattern=/^[^\s@]+@[^\s@]+\.[^s@]+$/;
                if(pattern.test(email)){
                    alert('success');
        }
        
        
        if(pw1==""){
            alert('Type a password');
            return false;
        }
        if(pw2==""){
            alert('Type a password');
            return false;
        }
        if(pw1.length<8){
             alert('password must be atleast 8 letters');
             return false;
        }
        if(pw1 != pw2){
            alert('password incorrect');
            return false;
        }

        else{
            alert("signup successfully");
        }
    }
}
    




</script>
</body>
</html>
