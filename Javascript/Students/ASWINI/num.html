<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>

</head>
<body>
    <input type="text" id="demo">
    <input type="button" value="submit" onclick="valueread()">

    <script>
        var x;
        function valueread(){
             var x =document.getElementById("demo").value;
             var pattern =/^[0-9]{10}$/;
             if(pattern.test(x)){
                alert("valid phonenum!");
            
             }else{
                alert("its not possible");
             }
            
        }
    </script>
</body>
